          <div class="row">
          <div class=" col-md-3"  *ngFor="let tempProduct of products">
              <div class="card mb-4">
                  <img class="card-img-top cursor-pointer" style="height: 260px" routerLink="/products/{{ tempProduct.id }}" [src]="tempProduct.imageUrl" alt="Card image cap">
                  <div class="card-body">
                      <h5 class="card-title title-product cursor-pointer" routerLink="/products/{{ tempProduct.id }}">{{tempProduct.name}}</h5>
                      <div class="d-flex">
                          <div class="d-flex justify-content-start align-items-center w-25 price mt-0">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                          <div class="w-75 d-flex justify-content-end align-items-center ">
                              <a href="#" class="btn btn-primary show-cart cursor-pointer" (click)="addToCart(tempProduct)">Add to cart</a>
                              <span class="hide-cart cart-btn cursor-pointer" (click)="addToCart(tempProduct)"><i class="fas fa-cart-plus"></i></span>
                          </div>
                      </div>
                  </div>
              </div>

          </div>
      </div>

          <!-- begin footer -->
          <div class="footer-pagination">
              <div class="row">
                  <div class="col-md-6"></div>

                  <div class="col-md-6">
                      <div class="row">
                          <div class="col-md-9" style="padding-left: 30%">
                          
                              <ngb-pagination [(page)]="thePageNumber"
                                              [pageSize]="thePageSize"
                                              [collectionSize]="theTotalElements"
                                              [maxSize]="5"
                                              [boundaryLinks]="true"
                                              (pageChange)="listProducts()">

                              </ngb-pagination>

                          </div>

                          <div class="col-md-3 mt-2" style="text-align: right;">
                              <span class="mr-2">Page Size</span>

                              <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                  <option>2</option>
                                  <option selected="true">5</option>
                                  <option>10</option>
                                  <option>20</option>
                                  <option>50</option>
                              </select>
                          </div>

                      </div>
                  </div>

              </div>
          </div>
          <!-- end footer -->

      </div>
